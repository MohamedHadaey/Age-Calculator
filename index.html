<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="images/Angular_full_color_logo.svg.png">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="parent vh-100 bg-light">
        <div class="container py-5 text-center">
            <div class="row">
                <div class="col-12 py-4">
                    <img src="images/age-calculator.png" class="img-fluid" alt="">
                </div>
                <div class="col-12 py-4">
                    <input type="number" id="yearInput" placeholder="enter your birth year" class="form-control">
                </div>
                <div class="col-12 py-4">
                    <button onclick="calcAge()" class="btn btn-info form-control">Calculate Age</button>
                </div>
                <div class="col-12 py-4">
                    <h2 id="ageElement"></h2>
                    <h2 id="typeElement"></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
